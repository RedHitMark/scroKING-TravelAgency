<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="IMG/favicon.png" />
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="Font/fontawesome-free-5.10.1-web/css/all.css">
    <title>ScroKING viaggi</title>
</head>

<body>
    <div id="header"></div>
    <div class="bg-page">
        <div class="wrapper">
            <section id="access">
                <article>
                    <div class="row">
                        <div class="col-12">

                            <form id="loginForm" method="POST">
                                <span>
                                    <h1>ScroKING</h1>
                                </span>
                                <br>
                                <label for="username">Username</label>
                                <input id="username" type="text" name="username" placeholder=" Username">
                                <br>
                                <label for="password">Password</label>
                                <input id="password" type="password" name="password" placeholder=" Password">
                                <br>
                                <input type="reset" value="Cancella">
                                <input type="submit" value="Entra" id="entra">
                                <div class="bottom">
                                    <ul>
                                        <li><a href="registration.htm">Registrati</a></li>
                                        <li><a href="index.htm"><i class="fas fa-arrow-left"></i> Torna alla home</a>
                                        </li>
                                    </ul>
                                </div>
                            </form>

                        </div>
                    </div>
                </article>
            </section>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script src="JS/jquery.min.js"></script>
<script src="JS/loadheaderfooter.js"></script>
<script src="JS/menu.js"></script>
<script src="JS/http.js"></script>
<script src="JS/sha512.js"></script>
<script src="JS/session.js"></script>
<script>
    function login_ok() {
        alert("ok");
    }

    function login_error() {
        alert("mala");
    }

    function login_button(event) {
        event.preventDefault();

        console.log( hex_sha512(document.getElementById("password").value) );

        var login_data = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        }

        post("api/user/login.php", login_ok, login_error, login_data);
    }

    

    let form = document.getElementById("loginForm");
    form.addEventListener('submit', login_button);
    
</script>

</html>
