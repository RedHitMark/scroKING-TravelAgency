<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="IMG/favicon.png" />
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="Font/fontawesome-free-5.10.1-web/css/all.css">
    <title>ScroKING viaggi</title>
</head>

<body>
    <div id="header"></div>
    <div class="wrapper">

        <section id="adminpanel">
            <div class="row">
                <div class="title">
                        <h1>Admin panel</h1>
                </div>
            </div>
            <form action="#">
                <label for="select">Tipologia nuovo elemento</label>
                <select id="selection">
                    <option value="null" selected>-</option>
                    <option value="mezzi" id="mezzi">Mezzi</option>
                    <option value="hotel" id="hotel">Hotel</option>

                </select>
                <label for="namenewelement">Nome nuovo elemento</label>
                <input type="text" id="namenewelement" placeholder="Inserire il nome del nuovo elemento">
                <label for="infonewelement">Info nuovo elemento</label>
                <input type="text" id="infonewelement" placeholder="Inserire informazioni del nuovo elemento">
            </form>
            <section id="report"></section>
            <form action="#">
                <div class="buttons">
                    <input type="reset" id="annulla" value="Annulla">
                    <input type="button" id="invia" value="Inserisci">
                 </div>
            </form>

        </section>
    </div>
    <div id="footer"></div>
</body>
<script src="JS/jquery.min.js"></script>
<script src="JS/loadheaderfooter.js"></script>
<script src="JS/menu.js"></script>
<script src="JS/http.js"></script>
<script src="JS/time.js"></script>
<script src="JS/admin.js"></script>

</html>
