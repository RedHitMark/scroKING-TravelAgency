<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="IMG/favicon.png" />
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="Font/fontawesome-free-5.10.1-web/css/all.css">
    <title>ScroKING viaggi</title>
</head>

<body>
    <div id="header"></div>

    <div class="wrapper">
        <section id="infoBot">
            <div class="row">
                    <div class="col-4">
                            <h2>A cosa può servirti il bot?</h2>
                        </div>
                        <div class="col-8">
                            <p>Questo bot potrebbe aiutarti nella ricerca di un alloggio per il tuo prossimo viaggio. Provalo!</p>
                        </div>
            </div>
        </section>
        <section id="botPage">
            <div class="row">
                <article class="countryButtons">
                    <div class="question">
                            <h2>Quale paese preferisci?</h2>
                    </div>
                    <div class="buttons">
                            <div class="fristCountry">
                                    <button id="fristc">Italia</button>
                                </div>
                                <div class="secondCountry">
                                    <button id="secondc">Germania</button>
                                </div>
                                <div class="thirdCountry">
                                    <button id="secondc">Inghilterra</button>
                                </div>
                    </div>
                </article>
            </div>
            <div class="row">
                <article class="placesButtons">
                   <div class="question">
                        <h2>Che località preferisci?</h2>
                   </div>
                    <div class="buttons">
                            <div class="fristPlace">
                                    <button id="fristp">Mare</button>
                                </div>
                                <div class="secondPlace">
                                    <button id="secondp">Collina</button>
                                </div>
                                <div class="thirdPlace">
                                    <button id="thridp">Montagna</button>
                                </div>
                    </div>
                </article>
            </div>
            <div class="row">
                <article class="kindsButtons">
                    <div class="question">
                            <h2>Che tipologia di viaggio dovrai affronntare?</h2>
                    </div>
                    <div class="buttons">
                            <div class="fristKind">
                                    <button id="fristk">Vacanza</button>
                                </div>
                                <div class="secondKind">
                                    <button id="secondk">Lavoro</button>
                                </div>
                                <div class="thirdKind">
                                    <button id="thridk">Altro</button>
                                </div>
                    </div>
                </article>
            </div>
            <div class="row">
                <div class="botanswer">
                    <h2>Your journey should be in <strong id="journey">Scroking City</strong></h2>
                </div>
            </div>
        </section>



    </div>
    <div id="footer"></div>
</body>
<script src="JS/jquery.min.js"></script>
<script src="JS/menu.js"></script>
<script src="JS/loadheaderfooter.js"></script>
<script src="JS/bot.js"></script>
<script src="JS/http.js"></script>
