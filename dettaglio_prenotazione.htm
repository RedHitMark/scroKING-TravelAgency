<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="IMG/favicon.png" />
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="Font/fontawesome-free-5.10.1-web/css/all.css">
    <title>ScroKING viaggi</title>
</head>

<body>
    <div id="header"></div>
    <div class="wrapper">
        <div class="row">
            <div class="dattagli-prenotazioni">
                <table>
                    <tr>
                        <th>Tipo</th>
                        <th>Destinazioni</th>
                        <th>Data</th>
                        <th>Prezzo</th>
                    </tr>
                    <tr>
                        <tbody id="dettagliP"></tbody>
                    </tr>
                </table>
                <h2>Dettaglio mezzi</h2>
                <table>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Descrizione</th>
                        <th>Posti</th>
                        <th>Prezzo</th>
                    </tr>
                    <td>
                        <tbody id="infoVeicoli"></tbody>
                    </td>
                </table>
                <h2>Dettagli hotel</h2>
                <table>
                    <tr>
                        <th>nome</th>
                        <th>descrizione</th>
                        <th>indirizzo</th>
                        <th>telefono</th>
                        <th>e-mail</th>
                        <th>stanze vuote</th>
                    </tr>
                    <tr>
                        <tbody id="infoHotel"></tbody>
                    </tr>
                </table>
                <form action="#" id="dettagli-prenotazioni-form">
                    <input type="button" value="Conferma">
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script src="JS/jquery.min.js"></script>
<script src="JS/loadheaderfooter.js"></script>
<script src="JS/menu.js"></script>
<script src="JS/http.js"></script>

</html>
