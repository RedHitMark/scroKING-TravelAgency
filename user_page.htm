<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="IMG/favicon.png" />
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="Font/fontawesome-free-5.10.1-web/css/all.css">
    <title>ScroKING viaggi</title>
</head>

<body>
    <div id="header"></div>

    <div class="wrapper">
        <div id="loading" class="row">
            <article>
                <div class="fa-10x">
                    <i class="fas fa-spinner fa-pulse"></i>
                </div>
            </article>
        </div>
        <div id="mainUser">
            <div class="col-5">
                <section id="profile">
                    <aside>
                        <div class="profile-image">
                            <img src="IMG/profile_pic.png" alt="profile pic">
                        </div>
                    </aside>
                    <aside id="mainInfo">
                        <h1 id="userName">Santa claus</h1>
                        <br>
                        <h1 id="bill">4545</h1>
                    </aside>
                    <br>
                    <aside class="usersettings">
                        <div class="recarghe">
                            <i class="fas fa-plus-square"></i>
                            <h3>Ricarica il tuo account</h3>
                        </div>
                    </aside>
                    <section id="rechargesettings">
                        <form id="recharge_form">
                            <input type="number" id="input-scrocco-coins" placeholder="scrocco-coins" required>
                            <select id="type">
                                <option value="carta">Carta</option>
                                <option value="amico">Amico</option>
                                <option value="paypal">Paypal</option>
                                <option value="bonifico bancario">Bonifico bancario</option>
                                <option value="contanti">Contanti</option>
                            </select>
                            <input type="submit" value="Ricarica" id="rechage_button">
                        </form>
                    </section>
                    <aside class="ipostazioniaccount">
                        <div class="cog">
                            <i class="fas fa-cog"></i>
                            <h3>Impostazioni</h3>
                        </div>
                        <aside>
                            <div id="admin-access">
                                <h3>Accesso admin</h3>
                                <i class="fas fa-user-lock"></i>
                            </div>
                        </aside>
                    </aside>
                    <section id="usersettings">
                        <aside>
                            <button id="modifyusername">Cambia username</button>
                        </aside>
                        <aside>
                            <form class="scrollname" id="update_username_form">
                                <input type="text" id="new_username" name="newusrname" placeholder="Username nuovo" required>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="submit" value="Conferma" id="update_username_button">
                                    </div>
                                    <div class="col-6">
                                        <input type="reset" value="Cancella" id="reset_username_form">
                                    </div>
                                </div>
                            </form>
                        </aside>
                        <aside>
                            <button id="modifypassword">Cambia password</button>
                        </aside>
                         <aside>
                            <form class="scrollpassword" id="restPassForm">
                                <input type="password" id="oldpassword" name="oldpassword" placeholder="Vecchia password" required>
                                <input type="password" id="newpassword" name= "newPassword"  placeholder="Nuova password" required>
                                <input type="password" id="newpasswordconf" name="NewPassowrdConfirm" placeholder="Ripeti nuova password" required>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="submit" value="Conferma" id="confirmpasswordbutton">
                                    </div>
                                    <div class="col-6">
                                        <input type="reset" value="Cancella" id="resetpssform">
                                    </div>
                                </div>
                            </form>
                        </aside>
    
                        <aside>
                            <button id="modifymail">Cambia E-mail</button>
                        </aside>
                    </section>
                        <form class="scrollmail" id="update_email_form">
                            
                            <input type="text" id="newmail" name= "newmail"  placeholder="Nuova e-mail" required>
                            <div class="row">
                                <div class="col-6">
                                    <input type="submit" value="Conferma" id="confirmmaildbutton">
                                </div>
                                <div class="col-6">
                                    <input type="reset" value="Cancella" id="resetmailform">
                                </div>
                            </div>
                        </form>
                    </aside>
                    

                    <aside>
                        <h3>About me:</h3>
                        <div class="info">

                            <div class="name">
                                <h3>Nome</h3>
                                <div id="nomeuser"></div>
                            </div>

                            <div class="lastname">
                                <h3>Cognome</h3>
                                <div id="cognomeuser"></div>
                            </div>

                            <div class="mail">
                                <h3>E-mail</h3>
                                <div id="emailuser"></div>
                            </div>

                            <div class="address">
                                <h3>Indirizzo</h3>
                                <div id="street"></div>&nbsp;
                                <div id="city"></div>&nbsp;
                                <div id="state"></div>
                            </div>
                        </div>
                    </aside>
                    <aside>
                        <a href="user_log.htm" id="logButton">Log del account</a>
                    </aside>

                    <aside>
                        <a href="livelloscrocco.htm" id="scroccoLevel">Livello di scrocco: </a>
                    </aside>
                </section>
            </div>
            <div class="col-7">
                <div class="buttons">
                    <div class="booking">
                        <i class="fas fa-route">
                        </i>
                        <p>I tuoi viaggi</p>
                    </div>

                    <div class="portafoglio">
                        <img src="IMG/scrocco.png">
                        <p>Wallet</p>
                    </div>
                </div>

                <div id="content">
                    <div id="prenotazionihistory">
                        <div class="tableprenotazioni"></div>
                    </div>
                    <div id="wallet">
                        <div class="tabletransazioni"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="footer"></div>
</body>
<script src="JS/jquery.min.js"></script>
<script src="JS/loadheaderfooter.js"></script>
<script src="JS/menu.js"></script>

<script src="JS/userscroll.js"></script>
<script src="JS/http.js"></script>
<script src="JS/loadpasswordfield.js"></script>
<script src="JS/loadnamefield.js"></script>
<script src="JS/loadmailfield.js"></script>
<script src="JS/sha512.js"></script>
<script src="JS/showusersettings.js"></script>
<script src="JS/show_recharage_settings.js"></script>
<script src="JS/time.js"></script>
<script>
    /**
     * Post call to retrive user data
     */
    
    function loadData() {
        function dati_ok(json_response) {
            console.log(json_response);
            var ruolo = json_response.role;

            //personal data
            $("#userName").html(json_response.username);
            $("#bill").html("HAI A DISPOSIZIONE " + json_response.wallet + "<img src='IMG/scrocco.png' alt='moneta'>");
            $("#nomeuser").html(json_response.name);
            $("#cognomeuser").html(json_response.surname);
            $("#emailuser").html(json_response.email);
            $("#street").html(json_response.address.street);
            $("#city").html(json_response.address.cap + " " + json_response.address.city + " (" + json_response.address.region + ")");
            $("#state").html(json_response.address.state);

            //stop loading
            $("#loading").css({ 'display' : 'none'});
            $("#mainUser").css({ 'display' : 'flex'});

            //check role
            if(ruolo === 'admin'){
                //show role and set action
                $('#admin-access').show();
                $('#admin-access').click(function(e){
                    e.preventDefault();
                    location.replace('admin.htm');
                });
            }else{
                $('#admin-access').hide();
            }

            //set scrocco level
            const num_scrocced_travels = json_response.num_scrocced_travels;
            console.log(num_scrocced_travels);
            switch (true) {
                case (num_scrocced_travels < 5):
                    $("#scroccoLevel").html("Livello di scrocco: Christian");
                    break;
                case (num_scrocced_travels >= 5 && num_scrocced_travels <= 10):
                    $("#scroccoLevel").html("Livello di scrocco: Stefano");
                    break;
                case (num_scrocced_travels >= 11 && num_scrocced_travels <= 20):
                    $("#scroccoLevel").html("Livello di scrocco: Walter");
                    break;

                case (num_scrocced_travels >= 21 && num_scrocced_travels <= 30):
                    $("#scroccoLevel").html("Livello di scrocco: Marco");
                    break;

                case (num_scrocced_travels >= 31 && num_scrocced_travels <= 40):
                    $("#scroccoLevel").html("Livello di scrocco: Raffaele");
                    break;
                default:
                    $("#scroccoLevel").html("Livello di scrocco: Giovanni");
                    break;
            }

            //set booked travels
            if ( json_response.booked_travels.length !== 0) {
                $('.tableprenotazioni').append("<table>");
                $('.tableprenotazioni').append("<tr><th>Data prenotazione</th><th>Tipo</th><th>Destinazione</th><th>Data</th><th>Prezzo</th><th>Dettagli</th></tr>");

                $.each(json_response.booked_travels, function (index, travel) {
                    let destinationString = "";
                    $.each(travel.destinations, function (index, destination) {
                        destinationString = destinationString + destination + "<br>";
                    });

                    let dataString = "";
                    dataString = "Da <br>" + travel.startdata + "<br> A <br>" + travel.finishdata;

                    let dataPrenotazioneString = timestamp2string(travel.booked_timestamp);
                    $('.tableprenotazioni').append("<tr><td>" + dataPrenotazioneString + "</td><td>" + travel.type + "</td><td>" + destinationString + "</td><td>"+ dataString  + "</td><td>" + travel.price + "<img src='IMG/scrocco.png' alt='moneta'></td><td><a href='dettaglio_prenotazione.htm?id=" + travel._id.$oid + "'><i class='far fa-calendar-check fa-2x'></i></a></td></tr>");
                });

                $('.tableprenotazioni').append("</table>");
            } else {
                $('.tableprenotazioni').html("<p>Non hai effettuato ancora nessun viaggio</p>");
            }

            //set transazioni
            if ( json_response.transactions.length !== 0) {
                $('.tabletransazioni').append("<table>");
                $('.tabletransazioni').append("<tr><th>Codice Transazione</th><th>Soldi</th><th>Data</th><th>Descrizione</th></tr>");

                $.each(json_response.transactions, function (index, transaction) {
                    let dataTransazioneString = timestamp2string(parseInt(transaction.timestamp));
                    $('.tabletransazioni').append("<tr><td>" + transaction.transaction_id + "</td><td>" + transaction.money + "<img src='IMG/scrocco.png' alt='moneta'></td><td>" + dataTransazioneString + "</td><td>"+ transaction.description  + "</td></tr>");
                });

                $('.tabletransazioni').append("</table>");
            } else {
                $('.tabletransazioni').html("<p>Non hai effettuato nessuna transazione</p>");
            }
        }

        

        function dati_non_loggato(json_response) {
            alert("Non sei loggato");
            console.log(json_response);

            $(location).attr("href", "access.htm");
        }

        function dati_internal_server_error(json_response) {
            alert("Server non raggiungibile, riprova piu tardi");
            console.log(json_response);

            $("#loading").css({ 'display' : 'none'});
            $("#mainUser").css({ 'display' : 'none'});

            $(location).attr("href", "access.htm");
        }

        const functions = {
            200: dati_ok,
            401: dati_non_loggato,
            501: dati_internal_server_error
        };

        //start loading
        $("#loading").css({ 'display' : 'flex', 'align-items' : 'center', 'height' : '100vh'});
        $("#mainUser").css({ 'display' : 'none'});

        post("api/user/read_one.php", null, functions);
    }
    loadData();



    function is_matching(s1, s2) {
        if(s1 === s2) {
            return true;
        } else {
            return false;
        }
    }

    function change_password(event){
        event.preventDefault();

        function change_password_success(json_response){
            alert("Cambio Password effetuato con successo.");
            formNewPass.reset();

            post("api/user/logout.php", null , null);

            $(location).attr("href", "access.htm");
        }

        function change_password_missing_paramtrer(json_response){
            alert("Paramtri mancanti");
        }

        function change_password_Unauthorized(json_response){
            alert("Non sei loggato, non puoi cambiare la password");
        }

        function change_password_wrong_oldpassword(json_response){
            alert("La vecchia password è errata");
        }

        function change_password_internal_server_error(json_response){
            alert("Errore server, riprovare più tardi.");
        }

        
        

        const oldPassword = $("#oldpassword").val();
        const newPassword = $("#newpassword").val();
        const newPasswordConf = $("#newpasswordconf").val();
        
        if(is_matching( newPassword, newPasswordConf)) {
            let password_data = {
                oldPassword:  hex_sha512(oldPassword),
                newPassword:  hex_sha512(newPasswordConf),
            };

            let change_password_function = {
                200: change_password_success,
                400: change_password_missing_paramtrer,
                401: change_password_Unauthorized,
                403: change_password_wrong_oldpassword,
                500: change_password_internal_server_error
            };

            post("api/user/update_password.php", password_data, change_password_function);

        }else{
            alert('bad, no matching');
            formNewPass.reset();
        }
    }



    function change_username(event){
        event.preventDefault();


        function change_username_success(json_response){
            alert("Username cambiato con sucesso");

            $('.scrollname').hide("slow");

            formNewUsername.reset();
            post("api/user/logout.php", null , null);
            $(location).attr("href", "access.htm")

        }

        function change_username_Unauthorized(json_response){
            alert("Non sei loggato, non puoi cambiare lo username");
        }

        function change_username_internal_server_error(json_response){
            alert("Errore server, riprovare più tardi.");
        }

        let username_data = {
            newUsername : $('#new_username').val()
        };

        let update_usename_functions ={
            200:change_username_success,
            401:change_username_Unauthorized,
            500: change_username_internal_server_error
        };

        post("api/user/update_username.php", username_data, update_usename_functions);
    }

    function change_email(event){
        event.preventDefault();

        function change_email_success(json_response){
            window.alert("Email cambiata con sucesso");
            
            $('.scrollmail').hide("slow");
            location.reload();

            formNewEmail.reset();
        }

        function change_email_Unauthorized(json_response){
            alert("Non sei loggato, non puoi cambiare la email");
         }

         function change_email_internal_server_error(json_response){
            alert("Errore server, riprovare più tardi.");
        }

        var email_data = {
            newEmail : $('#newmail').val()
        };
        
        var change_email_functions = {
            200:  change_email_success,
            400:  change_email_Unauthorized,
            500:  change_email_internal_server_error
        };
        
        post("api/user/update_email.php", email_data, change_email_functions );
    }

    function recharge(event) {
        event.preventDefault();

        function success(json_response) {
            alert("Ricarica avvenuta con successo");

            window.location.reload();
        }

        function bad_request(json_response) {
            alert("Parametri mancanti");
        }

        function unauthorized(json_response) {
            alert("Non sei loggato");

            $(location).attr("href", "access.htm");
        }

        function internal_server_error(json_response) {
            alert("Server non raggiungibile, riprova piu tardi");

            //$(location).attr("href", "access.htm");
        }

        let functions = {
            200:  success,
            400:  bad_request,
            401:  unauthorized,
            500:  internal_server_error
        };

        let data = {
            money: $("#input-scrocco-coins").val(),
            description: "ricarica da " + $("#type").val()
        };

        post("api/user/ricarica.php", data, functions);
    }

    let formNewPass = document.getElementById("restPassForm");
    formNewPass.addEventListener('submit', change_password);

    let formNewUsername = document.getElementById("update_username_form");
    formNewUsername.addEventListener('submit', change_username);

    let formNewEmail = document.getElementById("update_email_form");
    formNewEmail.addEventListener('submit', change_email);

    let formRecharge = document.getElementById("recharge_form");
    formRecharge.addEventListener('submit', recharge);

</script>

</html>
